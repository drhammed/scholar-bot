<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Chatbot by drhammed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }
        .user-message {
            align-self: flex-end;
            background-color: #e1f5fe;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f8e9;
        }
    </style>
</head>
